<section class="card login-card">
  <div class="login-header">
    <h2>Sign In</h2>
  </div>
  <p class="muted">Sign in to access thedashboard.</p>
  <form class="form" (ngSubmit)="login()">
    <label>
      Email
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        autocomplete="username"
        required
      />
    </label>
    <label>
      Password
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        autocomplete="current-password"
        required
      />
    </label>
    <p *ngIf="loginError" class="error">{{ loginError }}</p>
    <button class="button" type="submit" [disabled]="loading">
      {{ loading ? 'Signing Inâ€¦' : 'Sign In' }}
    </button>
  </form>
</section>
